      <style>
        
       
  
        .centered-box {
    display: flex;
    justify-content: center;
    align-items: center;
   
   
   
}

.boxs {
    
    display: flex;
    flex-direction: column;
    gap: 20px;
    background-color: #f0f0f016;
    padding: 10px;
    margin-top: 5px;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(145, 140, 140, 0.2);
    width: 500px;
    
    

}

.form-section {
    margin-bottom: 20px;
}

.form-section h3 {
    margin-bottom: 10px;
}

    display: flex;
    flex-direction: column;
}

.form-section label,
.form-section input {

}

.form-section input {
    padding: 10px;

}

.button-container {

    align-items: center;
    
}

.onayla-button {

    background-color: #0056b3;
}
