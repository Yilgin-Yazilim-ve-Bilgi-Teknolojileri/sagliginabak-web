<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVEBEYN KULUBÜ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f1f1f1;
        }

        .evebeyn-kulubu-container {
            width: 500px;
            margin: auto;
            border: 2px solid #cccccc27;
            padding: 20px;
            border-radius: 20px;
            background-color: #ffffff;
        }
        
        .evebeyn-kulubu-container img {
            max-width: 100%; /* Resmi div genişliğine sığdırmak için */
            display: block; /* İmajın inline olarak davranmasını engelle */
            margin: auto; /* Resmi yatayda ortala */
            
        }
        .evebeyn-kulubu-container h2 {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .discount {
  
  margin-top: -11px;
  margin-left: -11px;
  background-color: #D9D9D9;
  color: white;
  padding: 8px;
    padding: 10px 40px; 
    width: 200px;
    border-top-left-radius: 20px;
    border-bottom-right-radius: 20px;
    color: rgb(0, 0, 0);
    
    float: left;
  
}

.discount-text {
  font-weight: bold;
}
.centered-box {
    display: flex;
    justify-content: center;
    align-items: center;
   margin-top: 70px;
   
   
}

.boxs {
    
    display: flex;
    flex-direction: column;
    gap: 20px;
    background-color: #f0f0f016;
    padding: 10px;
    margin-top: 5px;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(145, 140, 140, 0.2);
    width: 400px;
    
    

}
p{
 display: flex;
align-items: center;
justify-content: center;
}
.button-container {
            margin-top: 20px;
            text-align: center;
            justify-content: center;
           
        }.anket-button1{
            width: 400px;
            height: 52px;
            font-weight: 600;
            font-size: large;
            border-radius: 15px;
            background-color: #C7E166;
            color: #ffffff;
            border-color: #C7E166;
            margin: 40px;
            

        }
    .anket-button2{
            width: 400px;
            height: 52px;
            font-weight: 600;
            font-size: large;
            border-radius: 15px;
            background-color: #81B3D7;
            color: #ffffff;
            border-color: #81B3D7;
            margin-bottom: 40px;
            

        }
        img{
     width: 300px;
        }
        .image-container {
    position: relative;
    display: flex; /* İmajın boyutuna göre span'ın boyutunu ayarlamak için */
   
}

.image-number {
    position: absolute;
    top: 50%; /* İmajın ortasında dikey olarak yerleştir */
    left: 50%; /* İmajın ortasında yatay olarak yerleştir */
    transform: translate(-50%, -50%); /* İmajın ortasında konumlandır */
    font-size: 24px; /* İstediğiniz boyutu ayarlayabilirsiniz */
    font-weight: bold;
    color: white;
    font-size: 60px;
    border-radius: 50%;
    padding: 5px 10px;
}


    </style>
</head>
<body>
    <div class="evebeyn-kulubu-container">
        <h2>EVEBEYN PUANI</h2>
       
        
        

        <div class="image-container">
            <img src="resimler/evebeyn-puanı.png" alt="">
            <!-- İmajın ortasına yerleştirilecek sayı -->
            <span class="image-number">5</span>
        </div>

        <div class="centered-box">
            <div class="boxs">
                <div class="discount">
                    <span class="discount-text"><b>Nasıl puan kazanılır?</b></span>
                </div>
             
                <p>Lorem Ipsum is simply dummy text 
                    of the printing and typesetting industry. 
                    Lorem Ipsum has been the industry's 
                    standard dummy text ever since the </p>
                
            </div>
        </div>
        <div class="button-container">
            <button class="anket-button1" onclick="window.location.href='#'">Kazanımlarım</button>
        </div>
        <div class="button-container">
            <button class="anket-button2" onclick="window.location.href='#'">Harcamalarım</button>
        </div>
    </div>
</body>
</html>
