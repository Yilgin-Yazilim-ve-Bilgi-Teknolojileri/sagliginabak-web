    <div class="forms-register">

                <div class="form-register">
                    <span class="title"> Kayıt Ol</span>
        
                    <form action=""  class="register">
                        <div class="input-field">
                            <input type="text" placeholder="Ad">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="Soyad">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Telefon No">
                            <i class="fa fa-phone-volume"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="Şehir Seç">

                            <i class="fa-solid fa-city"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Şifre">
                            <i class="fa fa-unlock"></i>
                        </div>
                        <div class="input-field">

                            <i class="fa fa-unlock"></i>
                        </div>
                          

                        <div class="input-field-buttom">
                            <input type="button" value="Giriş">
                        </div>
        
                        <div class="register-login">
                            <span class="text">Hesabın mı var?    <a href="login.html" class="text signup-link"> Giriş Yap</a>  </span>
